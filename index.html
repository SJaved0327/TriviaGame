    <div class="jumbotron col-lg-12">

        <!-- Question 1 -->
        <div class="card-header">
          <strong>1. In the final season of Sex and The City, which big-name magazine hires Carrie?</strong>
        </div>

        <!-- Answer Choices -->
        <div class="card-body">
          <form>
            <input type="radio" name="Question1" value="NewYorker" checked> 
              New Yorker
            <br>
            <input type="radio" name="Question1" value="Elle"> 
              Elle
            <br>
            <input type="radio" name="Question1" value="Elle"> 
              Vogue
            <br>
            <input type="radio" name="Question1" value="Elle"> 
              Cosmopolitan
          </form>
        </div>
      </div>
      
      <!-- Question Div -->

        <!-- Answer Choices -->

            <input type="radio" name="Question1" value="NewYorker" checked> 
              New Yorker

            <br>
